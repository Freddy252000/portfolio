<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Your Name - Full Stack Developer & UI/UX Designer</title>
    <meta
      name="description"
      content="Portfolio of Your Name - Full Stack Developer specializing in React, TypeScript, and modern web technologies. Creating beautiful, functional digital experiences."
    />
    <meta
      name="keywords"
      content="full stack developer, react developer, typescript, web development, ui/ux design, portfolio"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Your Name - Full Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Portfolio showcasing modern web development projects and skills"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com" />
    <meta
      property="og:image"
      content="https://yourportfolio.com/og-image.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Your Name - Full Stack Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Portfolio showcasing modern web development projects and skills"
    />
    <meta
      name="twitter:image"
      content="https://yourportfolio.com/og-image.jpg"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
